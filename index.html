<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/ambiance.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/xq-light.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/eclipse.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/cobalt.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/midnight.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/solarized.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/colorforth.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body class="bg-secondary bg-gradient">
        <div class="row m-3"> 
            <div class="col ">
                <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                    <div class="col-12 w-25">
                        <select class="form-select" id="language">
                            <option value="C" selected >C</option>
                            <option value="CPP">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </div>
                    <div class="col-12 w-25">
                        <select class="form-select" id="theme">
                            <option value="1">Ambiance</option>
                            <option value="2">Cobalt</option>
                            <option value="3">Colorforth</option>
                            <option value="4" selected >Dracula</option>
                            <option value="5">Eclipse</option>
                            <option value="6">Midnight</option>
                            <option value="7">Monokai</option>
                            <option value="8">Solarized Dark</option>
                            <option value="9">Solarized Light</option>
                            <option value="10">Xq-Light</option>
                        </select>
                    </div>
                    
                    <div>
                        <button type="button" id="run" class="btn btn-success">
                            Run 
                            <i class="bi bi-play-fill"></i>
                        </button>
                        
                    </div>
                </div>
                <div class="border border-dark rounded">
                    <textarea type="text" 
                              class="form-control" 
                              name="editor" 
                              id="editor" >
                    </textarea>
                </div>
            </div>
            <div class="col d-flex flex-column rounded bg-dark px-4">
                <div class="h-50">
                    <label class="text-light mt-4 mb-2" for="Input">Input</label>
                    <textarea type="text" 
                              class="form-control h-75" 
                              name="input" 
                              id="input" >
                    </textarea>
                </div>
                <div class="h-50">
                    <label class="text-light mb-2" for="Output">Output</label>
                    <textarea readonly
                              type="text" 
                              class="form-control h-75" 
                              name="output" 
                              id="output" >
                    </textarea>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
</html>
